name: Deploy to Cloud Run Without Testing

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: study-cicd2024

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker asia-southeast2-docker.pkg.dev

    - name: Build and Push Docker Image
      run: |
        IMAGE_URI=asia-southeast2-docker.pkg.dev/study-cicd2024/repository-name/app-name:latest
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy app-name \
          --image asia-southeast2-docker.pkg.dev/study-cicd2024/repository-name/app-name:latest \
          --platform managed \
          --region asia-southeast2 \
          --allow-unauthenticated
